name: UI Tests

on:
  push:
  pull_request:

jobs:
  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: browser-actions/setup-chrome@v1
      - run: npm ci
      - run: npm install --no-save selenium-webdriver
      - run: npm test
