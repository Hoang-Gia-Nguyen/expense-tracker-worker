<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/png" href="/favico.png">
    <!-- <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/expense">Expense</a>
                <a class="nav-link" href="/summary">Summary</a>
                <a class="nav-link" href="/insights">Insights</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Expense Tracker</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add New Expense</h5>
                <form id="expense-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">Amount (in ₫)</label>
                            <input type="text" inputmode="numeric" class="form-control" id="amount" placeholder="Enter amount" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter description" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="Food">Food</option>
                            <option value="Medical/Utility">Medical/Utility</option>
                            <option value="Home">Home</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Gift">Gift</option>
                            <option value="Baby">Baby</option>
                            <option value="Other">Other</option>
                            <option value="Test">Test</option>
                        </select>
                    </div>
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAAA-tNKsLcaTXm0XN" data-callback="onTurnstileSuccess"></div>
                    <button type="submit" class="btn btn-primary mt-3" id="add-expense-btn" disabled>Add Expense</button>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-5">
            <h2>Expenses</h2>
            <div class="d-flex align-items-center">
                <label for="month-picker" class="form-label me-2 mb-0">Month:</label>
                <input type="month" class="form-control" id="month-picker">
            </div>
        </div>

        <div id="total-summary" class="my-4">
            <!-- Total monthly summary will be rendered here -->
        </div>

        <div id="daily-spending-summary" class="my-4">
            <!-- Daily spending summary will be rendered here -->
        </div>

        <div class="d-flex justify-content-center my-4 gap-4 flex-wrap">
            <div class="chart-container">
                <canvas id="expense-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="burndown-chart"></canvas>
            </div>
        </div>

        <div id="start-of-month-summary" class="my-4">
            <!-- Start-of-month spending summary will be rendered here -->
        </div>

        <div id="budgeted-summary" class="my-4">
            <!-- Budgeted categories summary will be rendered here -->
        </div>

        <div id="other-spending-summary" class="my-4">
            <!-- Other spending summary will be rendered here -->
        </div>

        <hr class="my-4">

        <div class="d-flex justify-content-end mb-3">
            <div class="d-flex align-items-center">
                <label for="category-filter" class="form-label me-2 mb-0">Filter by Category:</label>
                <select class="form-select" id="category-filter" style="width: auto;">
                    <option value="All" selected>All</option>
                    <option value="Food">Food</option>
                    <option value="Medical/Utility">Medical/Utility</option>
                    <option value="Home">Home</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Gift">Gift</option>
                    <option value="Baby">Baby</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list">
                    <!-- Expenses will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/scripts.js"></script>

    <!-- Modify Expense Modal -->
    <div class="modal fade" id="modify-expense-modal" tabindex="-1" aria-labelledby="modifyExpenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modifyExpenseModalLabel">Modify Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modify-expense-form">
                        <input type="hidden" id="modify-expense-id">
                        <div class="mb-3">
                            <label for="modify-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="modify-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="modify-amount" class="form-label">Amount (in ₫)</label>
                            <input type="text" inputmode="numeric" class="form-control" id="modify-amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="modify-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="modify-description" required>
                        </div>
                        <div class="mb-3">
                            <label for="modify-category" class="form-label">Category</label>
                            <select class="form-select" id="modify-category" required>
                                <option value="Food">Food</option>
                                <option value="Medical/Utility">Medical/Utility</option>
                                <option value="Home">Home</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Gift">Gift</option>
                                <option value="Baby">Baby</option>
                                <option value="Other">Other</option>
                                <option value="Test">Test</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirm-modify-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="delete-confirm-modal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="delete-modal-body">
                    <!-- Confirmation message will be injected here -->
                </div>
                <div class="mb-3 px-3">
                    <label for="delete-amount-input" class="form-label">To confirm, please enter the exact amount of the expense:</label>
                    <input type="text" inputmode="numeric" class="form-control" id="delete-amount-input" placeholder="e.g., 30.000">
                    <div id="delete-warning" class="text-danger mt-2" style="display: none;">The amount entered is incorrect.</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn" disabled>Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
